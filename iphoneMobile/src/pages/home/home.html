<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IphoneOrder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>กรุณาระบุจำนวนและราคาของ iphone ที่ต้องการสั่งซื้อ</h3>

  <ion-item>
    <ion-label col-1>ราคา</ion-label>
    <ion-input type="number" [(ngModel)]="Price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label col-1>จำนวน</ion-label>
    <ion-input type="number" [(ngModel)]="Amount"></ion-input>
  </ion-item>

  <button ion-button block (click)="Order()">สั่งซ์้อสินค้า</button>
</ion-content>
